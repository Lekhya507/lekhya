<!DOCTYPE html>
<html>
<head>
<title>Frames Example</title>
</head>
<frameset rows="33%,33%,34%"
frameborder="0"framespacing="0">
<frame src="image.html"
name="image_frame"frameborder="0"
scrolling="no">
<frame src="paragraph.html"
name="paragraph-frame"
frameborder="0"scrolling="no">
<frame src="hyperlink.html"
name="hyperlink_frame"
frameborder="0" scrolling="0">
</frameset>
</html>
image.html
<!DOCTYPE html>
<html>
<head>
<title>image frame</title>
</head>
<body>
<img src="image.jpg"width="100%"
height="100%">
</body>
</html>
paragraph.html 
<!DOCTYPE html>
<html>
<head>
<title>paragraph frame/title>
</head>
<body>
<p>this is a paragraph of text in the second frame.</p>
</body>
</html>
hyperlink.html
<!DOCTYPE html>
<html>
<body>
<title>hyperlinks frame</title>
<head>
<body>
<p><a href="(link unavailable)">visit
(link unavailable)</a></p>
</body></html>
